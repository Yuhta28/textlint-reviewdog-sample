# ref: https://github.com/azu/textlint-reviewdog-example
version: 2.1

jobs:
  proofreading_job:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: "Install textlint"
          command: npm install --save-dev textlint textlint-rule-common-misspellings
      - run:    
          name: "Install dependent module"
          command: npm install
      - run:
          name: "Install reviewdog"
          command: |
           # curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s
             curl -fSL https://github.com/haya14busa/reviewdog/releases/download/$REVIEWDOG_VERSION/reviewdog_linux_amd64 -o ~/bin/reviewdog && chmod +x ~/bin/reviewdog
      - run: # (d1)
          name: "Execute textlint for README.md"
          command: npx textlint --rule common-misspellings README.md >> .textlint.log
      - run: # (d2)
          name: "Execute reviewdog"
          when: on_fail
          command: |
            cat .textlint.log | ./bin/reviewdog -f=checkstyle -name="textlint" -reporter="github-pr-review" -ci="circle-ci"

workflows:
  version: 2
  proofreading:
    jobs:
      - proofreading_job
